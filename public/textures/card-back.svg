<svg width="500" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d0f5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0" />
    </radialGradient>
    <pattern id="diamonds" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 40 20 L 20 40 L 0 20 Z" fill="#5a1f7d" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="700" fill="url(#bgGrad)" rx="30"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="460" height="660" fill="none" stroke="#c084fc" stroke-width="4" rx="20"/>
  <rect x="30" y="30" width="440" height="640" fill="none" stroke="#a855f7" stroke-width="2" rx="15"/>
  
  <!-- Diamond pattern -->
  <rect x="40" y="40" width="420" height="620" fill="url(#diamonds)" rx="10"/>
  
  <!-- Center glow -->
  <circle cx="250" cy="350" r="200" fill="url(#glow)"/>
  
  <!-- Coup Logo/Crown in center -->
  <g transform="translate(250, 350)">
    <!-- Crown -->
    <path d="M -60 -20 L -50 -50 L -40 -20 L -25 -45 L -10 -20 L 10 -20 L 25 -45 L 40 -20 L 50 -50 L 60 -20 L 60 10 L -60 10 Z" 
          fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <!-- Crown jewels -->
    <circle cx="-50" cy="-50" r="5" fill="#dc2626"/>
    <circle cx="0" cy="-45" r="5" fill="#dc2626"/>
    <circle cx="50" cy="-50" r="5" fill="#dc2626"/>
    <!-- Crown base decoration -->
    <rect x="-60" y="10" width="120" height="15" fill="#f59e0b" stroke="#f59e0b" stroke-width="2"/>
  </g>
  
  <!-- "COUP" text -->
  <text x="250" y="480" font-family="serif" font-size="72" font-weight="bold" 
        fill="#fbbf24" stroke="#f59e0b" stroke-width="2" text-anchor="middle">COUP</text>
  
  <!-- Decorative corners -->
  <circle cx="70" cy="70" r="10" fill="#c084fc" opacity="0.5"/>
  <circle cx="430" cy="70" r="10" fill="#c084fc" opacity="0.5"/>
  <circle cx="70" cy="630" r="10" fill="#c084fc" opacity="0.5"/>
  <circle cx="430" cy="630" r="10" fill="#c084fc" opacity="0.5"/>
  
  <!-- Subtle pattern overlay -->
  <rect x="40" y="40" width="420" height="620" fill="none" stroke="#8b5cf6" stroke-width="1" 
        stroke-dasharray="10,10" opacity="0.3" rx="10"/>
</svg>
